  <body>
    <!-- Interactive background -->
    <canvas id="particles"></canvas>

    <main class="container">
      <h1 class="headline">Acelere sua carreira como desenvolvedor</h1>

    <script>
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      let particles = [];
      let mouse = { x: null, y: null, radius: 151 };

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      window.addEventListener('mousemove', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
      });

      window.addEventListener('mouseout', () => {
        mouse.x = null;
        mouse.y = null;
      });

      class Particle {
        constructor(isGolden = false) {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.baseX = this.x;
          this.baseY = this.y;
          this.isGolden = isGolden;
          this.size = isGolden ? 3.5 : Math.random() * 2 + 1;
          this.density = Math.random() * 30 + 1;
          this.baseAlpha = isGolden ? 0.7 : Math.random() * 0.5 + 0.1;
          this.alpha = this.baseAlpha;
          // Slow floating motion
          this.angle = Math.random() * Math.PI * 2;
          this.speed = Math.random() * 0.003 + 0.001;
          this.floatRadius = Math.random() * 12 + 4;
          // Color
          this.color = isGolden ? { r: 255, g: 200, b: 50 } : { r: 37, g: 211, b: 102 };
          // Shimmer for golden star
          this.shimmerAngle = 0;
        }

        draw() {
          const { r, g, b } = this.color;

          // Golden star shimmer
          if (this.isGolden) {
            this.shimmerAngle += 0.03;
            this.alpha = this.baseAlpha + Math.sin(this.shimmerAngle) * 0.25;
          }

          // Subtle outer glow
          let gradient = ctx.createRadialGradient(
            this.x, this.y, 0,
            this.x, this.y, this.size * 3
          );
          gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${this.alpha * 0.5})`);
          gradient.addColorStop(0.3, `rgba(${r}, ${g}, ${b}, ${this.alpha * 0.15})`);
          gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);

          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
          ctx.fill();

          // Core
          ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${this.alpha})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }

        update() {
          // Gentle floating movement
          this.angle += this.speed;
          let floatX = Math.cos(this.angle) * this.floatRadius;
          let floatY = Math.sin(this.angle * 0.7) * this.floatRadius;

          if (mouse.x && mouse.y) {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            let forceDirectionX = dx / distance;
            let forceDirectionY = dy / distance;
            let maxDistance = mouse.radius;
            let force = (maxDistance - distance) / maxDistance;
            let directionX = forceDirectionX * force * this.density;
            let directionY = forceDirectionY * force * this.density;

            if (distance < mouse.radius) {
              this.x -= directionX;
              this.y -= directionY;
            } else {
              let targetX = this.baseX + floatX;
              let targetY = this.baseY + floatY;
              this.x += (targetX - this.x) * 0.05;
              this.y += (targetY - this.y) * 0.05;
            }
          } else {
            let targetX = this.baseX + floatX;
            let targetY = this.baseY + floatY;
            this.x += (targetX - this.x) * 0.02;
            this.y += (targetY - this.y) * 0.02;
          }
        }
      }

      function init() {
        particles = [];
        let numberOfParticles = (canvas.width * canvas.height) / 9000;
        for (let i = 0; i < numberOfParticles; i++) {
          particles.push(new Particle());
        }
        // One special golden star
        particles.push(new Particle(true));
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.draw();
          p.update();
        });
        connectParticles();
        requestAnimationFrame(animate);
      }

      function connectParticles() {
        for (let a = 0; a < particles.length; a++) {
          for (let b = a; b < particles.length; b++) {
            let dx = particles[a].x - particles[b].x;
            let dy = particles[a].y - particles[b].y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 100) {
              ctx.strokeStyle = `rgba(37, 211, 102, ${0.1 - distance / 1000})`;
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(particles[a].x, particles[a].y);
              ctx.lineTo(particles[b].x, particles[b].y);
              ctx.stroke();
            }
          }
        }
      }

      init();
      animate();
      window.addEventListener('resize', init);
    </script>
